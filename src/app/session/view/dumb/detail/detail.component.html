<div class="container">
  <div class="row">
    <div class="col m6 s12">
      <div class="card">
        <div class="card-content center">
          <span class="card-title"> Séance {{ session.id }}</span>
          <p> Du {{ session.startDate }} au {{ session.endDate }} </p>
          <p> Il y a {{ session.limit }} places. </p>
          <a mat-flat-button color="primary" aria-label="Réserver" (click)="book()">Réserver une place</a>
        </div>
      </div>
    </div>
  </div>
</div>
